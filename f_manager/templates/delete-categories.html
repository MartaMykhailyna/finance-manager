{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete of categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="wrapper">
        <!-- delete-categories.html -->

<p>Ви впевнені, що хочете видалити категорію "{{ category.name }}"?</p>
<form method="post" action="{% url 'delete-categories' category.id %}">
    {% csrf_token %}
    <input type="submit" value="Так, видалити">
</form>
<a href="{% url 'list-of-categories' %}">Скасувати</a>

    </div>
</body>
</html>
