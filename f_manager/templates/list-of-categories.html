{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">   
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">fManager</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav p-0">
                    <li class="nav-item active">
                      <a class="nav-link m-0 p-0" href="{% url 'list-of-categories' %}">categories</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link m-0 p-0" href="{% url 'list-of-transactions' %}">activities</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link m-0 p-0" href="#">help</a>
                    </li>                   
                  </ul>
                </div>
              </nav>
        </header>
        <main>
          <h2>
            Категорія доходів/витрат
          </h2>
          <div class="form-wrapper list-of-categories-form-wrapper">
            <input type="search" name="" id="" placeholder="Введіть перші літери назви категорії">
            <table>
              <tr>
                <th>#</th>
                <th>Назва</th>
                <th>Опис</th>
                <th>Управління</th>
              </tr>
              {% for category in categories %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ category.name }}</td>
                  <td>{{ category.description }}</td>
                  <td>
                    <a href="{% url 'edit-categories' category.id %}" class="table-btn"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="{% url 'delete-categories' category.id %}" class="table-btn"><i class="fa-solid fa-trash"></i></a>                  </td>
                </tr>
              {% endfor %}
            </table>
          </div>
          <a href="{% url 'add-categories' %}">Додати нову категорію</a>
        </main>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
